{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Add Reply</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="txt_reply" class="form-label">Reply</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="txt_reply" 
                                       name="txt_reply" 
                                       required
                                       minlength="5"
                                       title="Reply must be at least 5 characters long">
                                <div class="error" id="replyError"></div>
                            </div>
    
                            <div class="text-center">
                                <button type="submit" 
                                        name="btn_submit" 
                                        class="btn btn-primary w-50">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
