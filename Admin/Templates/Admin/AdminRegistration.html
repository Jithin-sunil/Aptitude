{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registrtion</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" required title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" name="txt_name" value="{{edit.admin_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required name="txt_email" value="{{edit.admin_email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="txt_password" value="{{edit.admin_pass}}"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" name="btn_submit"></td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>SiNo.</td>
                <td>Name</td>
                <td>Email</td>
                <td>Password</td>
                <td>Action</td>
            </tr>
            {% for i in admin %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.admin_name}}</td>
                <td>{{i.admin_email}}</td>
                <td>{{i.admin_pass}}</td>
                <td>
                    <a href="{% url 'Admin:deladmin' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editadmin' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock %}
