{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Profile</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="text-center mb-4">
                                <img src="{{user.user_photo.url}}" 
                                     class="rounded-circle img-fluid" 
                                     width="150" 
                                     height="150" 
                                     alt="Profile Picture">
                            </div>
    
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label fw-bold">Name</label>
                                <div class="col-sm-8">
                                    <p class="form-control-plaintext">{{user.user_name}}</p>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label fw-bold">Email</label>
                                <div class="col-sm-8">
                                    <p class="form-control-plaintext">{{user.user_email}}</p>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label fw-bold">Contact</label>
                                <div class="col-sm-8">
                                    <p class="form-control-plaintext">{{user.user_contact}}</p>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label fw-bold">Address</label>
                                <div class="col-sm-8">
                                    <p class="form-control-plaintext">{{user.user_address}}</p>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label fw-bold">District</label>
                                <div class="col-sm-8">
                                    <p class="form-control-plaintext">{{user.place.district.district_name}}</p>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label fw-bold">Place</label>
                                <div class="col-sm-8">
                                    <p class="form-control-plaintext">{{user.place.place_name}}</p>
                                </div>
                            </div>
    
                            <div class="text-center">
                                <a href="{% url 'User:Editprofile' %}" 
                                   class="btn btn-primary me-2">Edit Profile</a>
                                <a href="{% url 'User:ChangePassword' %}" 
                                   class="btn btn-secondary">Change Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
