{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="txt_oldpass" class="form-label">Old Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="txt_oldpass" 
                                       name="txt_oldpass" 
                                       minlength="8"
                                       required
                                       title="Please enter your old password">
                                <div class="error" id="oldpassError"></div>
                            </div>
    
                            <div class="mb-3">
                                <label for="txt_newpass" class="form-label">New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="txt_newpass" 
                                       name="txt_newpass" 
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       required
                                       title="Must contain at least one number, one uppercase and lowercase letter, and be 8+ characters">
                                <div class="error" id="newpassError"></div>
                            </div>
    
                            <div class="mb-3">
                                <label for="txt_conpass" class="form-label">Confirm Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="txt_conpass" 
                                       name="txt_conpass" 
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       required
                                       title="Must match the new password">
                                <div class="error" id="conpassError"></div>
                            </div>
    
                            <div class="text-center">
                                <button type="submit" 
                                        name="btn_submit" 
                                        class="btn btn-primary w-50">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:MyProfile' %}"
</script>
{% endif %}
{% if msg1 %}
<script>
    alert("{{msg1}}")
</script>
{% endif %}
{% endblock %}
