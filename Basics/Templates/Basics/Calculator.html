<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token  %}
        <table>
            <tr>
                <td>Number1</td>
                <td><input type="text" name="txt_number1"></td>
            </tr>
            <tr>
                <td>Number2</td>
                <td><input type="text" name="txt_number2"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="btn" value="+">
                    <input type="submit" name="btn" value="-">
                    <input type="submit" name="btn" value="*">
                    <input type="submit" name="btn" value="/">
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td>{{Result}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
