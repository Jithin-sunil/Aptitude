{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Profile</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Update Master Profile</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="txt_name" class="form-label">Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="txt_name" 
                                       name="txt_name" 
                                       value="{{master.master_name}}"
                                       pattern="^[A-Z][a-zA-Z ]*$"
                                       required
                                       title="Name must start with a capital letter and contain only letters and spaces">
                                <div class="error" id="nameError"></div>
                            </div>
    
                            <div class="mb-3">
                                <label for="txt_email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="txt_email" 
                                       name="txt_email" 
                                       value="{{master.master_email}}"
                                       required
                                       title="Please enter a valid email address">
                                <div class="error" id="emailError"></div>
                            </div>
    
                            <div class="mb-3">
                                <label for="txt_contact" class="form-label">Contact</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="txt_contact" 
                                       name="txt_contact" 
                                       value="{{master.master_contact}}"
                                       pattern="[7-9]{1}[0-9]{9}"
                                       required
                                       title="Phone number must start with 7-9 and be 10 digits">
                                <div class="error" id="contactError"></div>
                            </div>
    
                            <div class="mb-3">
                                <label for="txt_address" class="form-label">Address</label>
                                <textarea class="form-control" 
                                          id="txt_address" 
                                          name="txt_address" 
                                          required
                                          minlength="5"
                                          title="Address must be at least 5 characters long">{{master.master_address}}</textarea>
                                <div class="error" id="addressError"></div>
                            </div>
    
                            <div class="text-center">
                                <button type="submit" 
                                        class="btn btn-primary w-50">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
