{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header text-center">
                        <h3>Submit Feedback</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="txt_subject" class="form-label">Title</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="txt_subject" 
                                       name="txt_subject" 
                                       required
                                       minlength="3"
                                       title="Title must be at least 3 characters long">
                                <div class="error" id="subjectError"></div>
                            </div>
    
                            <div class="mb-3">
                                <label for="txt_content" class="form-label">Content</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="txt_content" 
                                       name="txt_content" 
                                       required
                                       minlength="10"
                                       title="Content must be at least 10 characters long">
                                <div class="error" id="contentError"></div>
                            </div>
    
                            <div class="text-center">
                                <button type="submit" 
                                        name="btn_submit" 
                                        class="btn btn-primary w-50">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Feedback History</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Si.No</th>
                                        <th>Subject</th>
                                        <th>Content</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in fed %}
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{i.feedback_title}}</td>
                                        <td>{{i.feedback_content}}</td>
                                        <td>{{i.feedback_date}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
